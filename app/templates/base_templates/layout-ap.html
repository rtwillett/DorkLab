
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">

	<!-- For Roboto font -->
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

	{% if title %}
		<title>{{title}}</title>
	{% else %}
		<title>Default Title</title>
	{% endif %}

	<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}"> -->


</head>
<body>

	<div style='background-color: #eee'>
		<nav class="container_fluid">
			<div class='row flex-row-reverse'>
				<div class="col-sm-6 border-0" id="nav_bar">
					<ul id="menu" class="border-0">
						<li><a href="https://github.com/rtwillett/DorkLab" target="_blank"><img src="{{ url_for('static', filename='images/github.ico') }}" style="height: 25px"></a></li>
						<li>|</li>
						<li><a href= "{{ url_for('landing') }}">Landing</a></li>
						<li>|</li>
						<li><a href= "{{ url_for('dashboard') }}">Dashboard Template</a></li>
						<li>|</li>
						<li><a href= "{{ url_for('about') }}">About</a></li>
					</ul>
				</div>
			</div>
		</nav>
		{% block content %}{% endblock %}
	</div>

	<footer class="container-fluid">
		<div class="leftcol left-footer">
			<p>Contributors:</p>
				<div id="contributors" class="d-flex">
					<a target="about:blank">Ryan Willett,</a>

		</div>
		<div class="rightcol left-footer">
					<p>Bellingcat: Hackathon #3 (April 21-23, 2023)</p>

		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>

</html>
